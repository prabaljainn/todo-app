<div class="main-container">
  <div class="center-container">
    <div class="input-box">
      <input
        type="text"
        value="{{ todoName }}"
        name=""
        id=""
        placeholder="Nothing Here..."
        (click)="taskCompleted()"
        [ngClass]="{ 'strike-through': isClicked }"
      />

      <p class="timestamp">{{ getTime() }}</p>
      <button (click)="removeItem()" class="delete-button">❌</button>
    </div>
  </div>
</div>
